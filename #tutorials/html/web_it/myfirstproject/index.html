<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!-- Բրաուզերին ասելով, թե ինչպես մշակել այս էջը -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<!-- Փաստաթղթի կեղևը, նշեք բովանդակության լեզուն -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<!-- Էջի վերնագիր, բեռնարկղ այլ կարևոր տվյալների համար (ցուցադրված չէ) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<!-- Էջի անվանումը դիտարկիչում -->
		<title>Իմ առաջին նախագիծը</title>
		<!-- Кодировка страницы -->
		<!-- Էջի կոդավորում -->
		<meta charset="UTF-8"/>
	</head>
	<!-- Отображаемое тело страницы -->
	<!-- Ցուցադրել էջի հիմնական մասը -->
	<body>
		<h1>Ուռա՜ Ես ծրագրավորող եմ !!!</h1>
	</body>
</html>
