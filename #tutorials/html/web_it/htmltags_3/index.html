<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!-- Բրաուզերին ասեք, թե ինչպես վարվի այս էջը -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<!-- Փաստաթղթի փաթեթավորում, նշեք բովանդակության լեզուն -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<!-- Էջի վերնագիր, այլ կարևոր տվյալների կոնտեյներ (չի ցուցադրվում) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<!-- Էջի անվանումը դիտարկիչում -->
		<title>HTML թեգերի ներածություն. Մաս #3 (ձևաթղթեր)</title>
		<!-- Кодировка страницы -->
		<!-- Էջի կոդավորում -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<!-- Ցուցադրել էջի հիմնական մասը -->
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Անուն</p>
				<input placeholder="Имя" tabindex="1" name="username" type="text" />
			</div>
			<div>
				<p>Գաղտնաբառ</p>
				<input tabindex="2" name="userpass" type="password" />
			</div>
			<div>
				<p>Հեռախոս</p>
				<input tabindex="3" name="userphone" type="tel" />
			</div>
			<div>
				<p>սեռ</p>
				<div>
					<input tabindex="4" checked type="radio" name="gender" value="male" /> Արական
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female" /> իգական
				</div>
			</div>
			<div>
				<p>Սեփականություն</p>
				<div>
					<input tabindex="5" checked type="checkbox" name="bike" value="yes" /> Հեծանիվ
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car" value="yes" /> Ավտոմեքենա
				</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Տուն
				</div>
			</div>
			<div>
				<p>
					ополнительная информация
					լրացուցիչ տեղեկություն
				</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>
					рикрепить фото
					Կցել լուսանկարը
				</p>
				<input tabindex="9" type="file" />
			</div>
			<div>
				<p>
					Любимый цвет
					Սիրած գույն
					
				</p>
				<select tabindex="10" name="color">
					<option value="red">Կարմիր</option>
					<option value="green">Կանաչ</option>
					<option selected value="yellow">դեղին</option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button tabindex="11" type="submit">ւղարկել</button>
				<button tabindex="12" type="reset">ջնջել</button>
			</div>
		</form>
	</body>
</html>
